        <div class="body">
        <div class="chat">
            <div class="statusBar">
                <div class="statusBar_status connectStatus"></div>

            <div class="chat_form">
                <form class="form">
                    <div class="form_input form_input-name">

                    <div class="form_input form_input-message">
                        <input class="input input_message" name="name" placeholder="Type your message..." />
                    </div>

                        <button class="button button_send" type="submit">Send</button>
